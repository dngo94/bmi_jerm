						<input class="box" type="password" name="password" id="password"  placeholder="Enter your Password " required/><br>
						<br>
						<input type="submit" id="submitDetails"  name="submitDetails" value="Submit Your Details" /><br>
					
					</form>			
				</div>

					<!-- Blank DIV -->
				</div>
				
			</div>
